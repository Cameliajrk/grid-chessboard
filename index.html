<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chessboard</title>
</head>
<body>
    <div class="grid">
        <div class="black">
            <img src="rook.svg" class="tour1">
            <img src="knight.svg" class="cheval1">
            <img src="bishop.svg" class="fou1">
            <img src="queen.svg" class="reine">
            <img src="king.svg" class="roi">
            <img src="bishop.svg" class="fou2">
            <img src="knight.svg" class="cheval2">
            <img src="rook.svg" class="tour2">
            <img src="pawn.svg" class="pion1">
            <img src="pawn.svg" class="pion2">
            <img src="pawn.svg" class="pion3">
            <img src="pawn.svg" class="pion4">
            <img src="pawn.svg" class="pion5">
            <img src="pawn.svg" class="pion6">
            <img src="pawn.svg" class="pion7">
            <img src="pawn.svg" class="pion8">
        </div>
        <div class="white">
            <img src="rookw.svg" alt="" class="tourb1">
            <img src="knightw.svg" alt="" class="chevalb1">
            <img src="bishopw.svg" alt="" class="foub1">
            <img src="queenw.svg" alt="" class="reineb">
            <img src="kingw.svg" alt="" class="roib">
            <img src="bishopw.svg" alt="" class="foub2">
            <img src="knightw.svg" alt="" class="chevalb2">
            <img src="rookw.svg" alt="" class="tourb2">
            <img src="pawnw.svg" class="pionb1">
            <img src="pawnw.svg" class="pionb2">
            <img src="pawnw.svg" class="pionb3">
            <img src="pawnw.svg" class="pionb4">
            <img src="pawnw.svg" class="pionb5">
            <img src="pawnw.svg" class="pionb6">
            <img src="pawnw.svg" class="pionb7">
            <img src="pawnw.svg" class="pionb8">
        </div>
    </div>
</body>
</html>
